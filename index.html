<!DOCTYPE html>
<head>
	<title>My Academic Year</title>
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container" id='content' ng-app='MyApp' ng-controller='MainController'>		
		
		{{whatever}}
		
		<input type='text' ng-model='inputValue' />
		{{inputValue}}

		<select ng-model='selectedCourse' ng-options='obj.code for obj in courses'></select>
		{{selectedCourse.credits}}
		
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>

    <script src="app.js" type="text/javascript"></script>
	<script src="js/mainController.js" type="text/javascript"></script>
    
    <script>
    	//Script to add background to every other tr-element
    	$( "tr:even" ).css( "background-color", "#C3E4ED" );
		$( "tr:odd" ).css( "background-color", "#e4e4e4" );
	</script>


</body>
</html>
